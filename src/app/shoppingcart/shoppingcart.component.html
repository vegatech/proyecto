<div class="container row">
    <div class="col-md-2">
        <h1>Productos</h1>
    </div>
    <div class="col-md-10 custom-products-cart-container">
        <div class="offset-md-8">
            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown">
                    <br>
                    <a href="#" class="btn btn-info btn-lg" data-toggle="dropdown" role="button" aria-expanded="false">
                        <span class="fa fa-shopping-cart">
                            Articulos Agregados en Carrito:
                        </span>
                        <span class="caret">{{cartCatalogos.length}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-cart" role="menu">
                        <li *ngFor="let item of cartCatalogos">
                            <div class="item product-cart-item row">
                                <div class="col-md-8" *ngIf="item">{{item.descripcion}}</div>
                                <div class="col-md-4" *ngIf="item"><strong>${{item.precio}}</strong></div>
                            </div>
                        </li>
                        <hr>
                        <li><a class="btn btn-small btn-success" role="button" (click)="goToCart()">Ver Carrito</a></li>
                        <br>
                        <li *ngIf="cartCatalogos.length > 0">
                            <a class="btn btn-small btn-warning" role="button" (click)="emptyCart()">Vaciar Carrito</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<hr>
<hr>
<div class="container row">
    <div class="col-md-4" *ngFor="let catalogo of catalogos;let i=index">
        <div class="card card-block">
            <img class="custom-image-style" img src="{{catalogo.retrievedImage}}" height="300" width="200" style="margin-left: 60px;
          margin-top: 10px">
            <div class="book-desc-container row">
                <div>
                    <p style="margin-left: 60px"><strong>{{catalogo.descripcion}}: ${{catalogo.precio}}</strong></p>
                    <p style="margin-left: 60px">{{catalogo.detalle}}</p>
                </div>
                <div class="offset-md-4 col-md-4">
                    <button class="btn btn-primary btn-sm" (click)="addToCart(catalogo.id)"
                       >Agregar al Carrito</button>
                </div>
            </div>

        </div>
    </div>
</div>
