<div >
  <div class="col-12 mt-5">
  <div class="card">
    <div class="card-body">
      <h1>Administrar Usuarios</h1>
      <a class="btn btn-primary mb-3" (click)="addUser()">Nuevo</a>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{usuario?.id}}</td>
            <td>{{usuario?.usuario}}</td>
            <td><button type="button" class="btn btn-primary" (click)="viewUser(usuario.id)">Ver Detalles</button></td>
          </tr>
        </tbody>
      </table>

      <div class="col-md-6">
        <app-adduser *ngIf="action === 'add'" [usuario]="selectedUser" [persona]="selectedPersona" (usuarioAddedEvent)="refreshData()">
        </app-adduser>
        <app-viewuser *ngIf="action === 'view'" [usuario]="selectedUser" (usuarioDeletedEvent)="refreshData()">
        </app-viewuser>
      </div>
    </div>
  </div>
</div>
</div>
