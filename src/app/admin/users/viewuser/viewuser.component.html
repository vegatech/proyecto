<div class="userDetails">
    <h2>User details</h2>
  
    <table>
      <tr>
        <td>User Id</td>
        <td>{{usuario.id}}</td>
      </tr>
      <tr>
        <td>Nombre</td>
        <td>{{usuario.nombre}}</td>
      </tr>
      <tr>
        <td>Usuario</td>
        <td>{{usuario.usuario}}</td>
      </tr>
      <tr>
        <td>Password</td>
        <td>{{usuario.password}}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{usuario.email}}</td>
      </tr>
      <tr>
        <td>Perfil</td>
        <td>{{usuario.idPerfil}}</td>
      </tr>
      <tr>
        <td>Persona</td>
        <td>{{usuario.idPersona}}</td>
      </tr>
      <tr>
        <td>Estado</td>
        <td>{{usuario.estado}}</td>
      </tr>
  
    </table>
    <br>
    <a class="btn btn-small btn-danger" (click)="deleteUser()"> Borrar</a>
  </div>
